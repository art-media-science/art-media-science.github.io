<aside>
	<ul data-links>
		{% for link in page.links %}
			<li>
				<a href="{{ link.url }}">
					<p>
						{{ link.name }} {% include arrow.svg %}
					</p>
				</a>
			</li>
		{% endfor %}
	</ul>
	<section>
		<nav>
			<a href="#top" tabindex="-1" >
				{% include arrow.svg %}
			</a>
		</nav>
	</section>
</aside>
