<footer>
	<header>
		<ul
			id="links"
			>
			{% for link in page.links %}
				<li>
					<a href="{{ link.url }}">
						<p>
							{{ link.name }}
						</p>
					</a>
				</li>
			{% endfor %}
		</ul>
	</header>
	<section
		id="about"
		>
		{{ content | split: '<!-- ABOUT -->' | last }}
	</section>
</footer>
